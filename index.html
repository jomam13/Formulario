<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="eth.img">
    </head>
    <body>
        <section class="form-register">
            <h4>Registro nuevo Usuario</h4>
            <input class="control" type="text" name="nombre" id="nombre" placeholder="Nombre" pattern="[A-Za-z]" autocomplete="on" required>
            <input class="control" type="text" name="apellido" id="apellidos" placeholder="apellidos" pattern="[A-Za-z]" autocomplete="on" >
            <input class="control" type="email" name="correo" id="correo" placeholder="correo@" required>
            <input class="control" type="password" name="contraseña" id="contraseña" placeholder="contraseña  mínimo 8 carácteres" minlength="8" required>
            <p> Acepto <a href="#">Terminos y condiciones</a> </p>
            <input class="botons" type="submit" value="Registrar">
         </section>
    </body>
</html>
